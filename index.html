<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Fellowship</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
<!--		Landing Section				-->
<section class="landing">
	<div class="wrapper">
		<h1 class="landing__title">Title</h1>
		<div class="landing__description">Description</div>
		<form action="" class="landing__LocationForm">
			<label for="locationInput" class="landing__locationLabel">Where do you want to find coffee shops?</label>
			<div class="landing__locationInputContainer">
				<input id="pac-input" class="landing__locationInput controls" type="text" placeholder="Search location...">
				<input type="submit" class="landing__locationFormSubmit">
			</div>
		</form>
	</div>
</section>

<!-- music section -->

<section class="music">
	<div class="wrapper">
		<form action="" class="music__durationForm">
			<p>How Long?</p>
			<label for="durationHoursSelect" class="music__durationHoursLabel" >Hours</label>
			<select name="durationHoursSelect" class="music__durationHoursSelect">
			    <option value="0" selected>0 Hours</option>
			    <option value="60">1 Hour</option>
			    <option value="120">2 Hours</option>
			    <option value="180">3 Hours</option>
			    <option value="240">4 Hours</option>
			    <option value="300">5 Hours</option>
			    <option value="360">6 Hours</option>
			    <option value="420">7 Hours</option>
			    <option value="480">8 Hours</option>
			    <option value="540">9 Hours</option>
			    <option value="600">10 Hours</option>
			</select>
			<label for="durationMinutesSelect" class="music__durationMinutesLabel" >Minutes</label>
			<select name="durationMinutesSelect" class="music__durationMinutesSelect">
			    <option value="0">0 Minutes</option>
			    <option value="15">15 Minutes</option>
			    <option value="30" selected>30 Minutes</option>
			    <option value="45">45 Minutes</option>
			</select>
		</form>

		<form action="" class="music__genreForm">
			<div class="music__genreBtnContainer">
				<button class="music__genreBtn" value="rock">Rock</button>
				<button class="music__genreBtn" value="pop">Pop</button>
				<button class="music__genreBtn" value="hiphop">Hip Hop</button>
				<button class="music__genreBtn" value="metal">Metal</button>
				<button class="music__genreBtn" value="rnb">RnB</button>
				<button class="music__genreBtn" value="indie_alt">Indie/Alternative</button>
				<button class="music__genreBtn" value="jazz">Jazz</button>
				<button class="music__genreBtn" value="edm_dance">Electronic</button>
			</div>
			<select name="genreOtherSelect" id="music__GenreOtherSelect" class="music__GenreOtherSelect">
				<option selected="selected" value="other">Other</option>
				<option value="workout">Workout</option>
				<option value="sleep">Sleep</option>
			</select>
		</form>

		<button class="music__musicFormSubmitBtn">Get My Playlist</button>
	</div>
</section>

<!-- results section -->

<section class = "results">
	<div class="wrapper">
		<div class="results__loadScreen">
			<div class="results__loadIndicator"></div>
			<div class="results__loadErrorMsg">
				<p>(error message to user)</p>
				<button class="results__reloadBtn"></button>
			</div>
		</div>
		<div class="results__playlistContainer">
			<p class="results__playlistTitle">Your Playlist</p>
			<button class="results__changeMusicBtn"></button>
			<div class="results__playlist">
				<!-- Spotify Playlist -->
			</div>
			<button class="results__generateNewPlaylistBtn"></button>
		</div>
		<div class="results__mapContainer">
			<p class="results__mapTitle">Coffee Locations near (user's inputted location)</p>
			<button class="results__changeLocationBtn"></button>
			<div class="results__map">
				<!-- FourSquare/Leaflet Map -->
			</div>
		</div>
	</div>
</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
	<!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALAOVJ8EJrA2C9SxcX9rB8-xPoAPXCuzk&libraries=places&callback=initAutocomplete"
         async defer></script> -->
	<script src="public/scripts/constants.js"></script>
	<script src="public/scripts/main.js"></script>
	<script src="public/scripts/script.js"></script>
</body>
</html>
