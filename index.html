<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Fellowship</title>
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
<!--		Landing Section				-->
<section class="landing">
	<div class="wrapper">
		<h1 class="landing__title">Title</h1>
		<div class="landing__description">Description</div>
		<form action="" class="landing__LocationForm">
			<label for="locationInput" class="landing__locationLabel">Where do you want to find coffee shops?</label>
			<div class="landing__locationInputContainer">
				<input type="text" class="landing__locationInput" placeholder="Search location...">
				<input type="submit" class="landing__locationFormSubmit">
			</div>
		</form>
	</div>
</section>

<!-- music section -->

<section class="music">
	<div class="wrapper">
		<form action="" class="music__durationForm">
			<label for=""></label>
		</form>
	</div>
</section>

<!-- results section -->

<section class = "results">
	<div class="wrapper">
		<div class="results__loadScreen">
			<div class="results__loadIndicator"></div>
			<div class="results__loadErrorMsg">
				<p>(error message to user)</p>
				<button class="results__reloadBtn"></button>
			</div>
		</div>
		<div class="results__playlistContainer">
			<p class="results__playlistTitle">Your Playlist</p>
			<button class="results__changeMusicBtn"></button>
			<div class="results__playlist">
				<!-- Spotify Playlist -->
			</div>
			<button class="generateNewPlaylistBtn"></button>
		</div>
		<div class="results__mapContainer">
			<p class="results__mapTitle">Coffee Locations near (user's inputted location)</p>
			<button class="results__changeLocationBtn"></button>
			<div class="results__map">
				<!-- FourSquare/Leaflet Map -->
			</div>
		</div>
	</div>
</section>

	<script src="public/scripts/main.js"></script>
	
</body>
</html>
